<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/formEstilo.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icono-de-favoritos.png">
</head>
<body>

    <form  class="form__container">
        <div class="name">
            <input type="text" id="nombre" placeholder="Ingrese Primer Nombre" >
            <input type="text" id="apellido" placeholder="Ingrese Primer Apellido" >
        </div>

        <input type="email" id="correo" placeholder="Ingrese Email Ej:example@gmail.com" >
        <input type="password" id="contraseña" placeholder="Contraseña" >
        <input type="password" id="contra-confi" placeholder="Confirmar Contraseña">

        <div class="terms">
            <input type="checkbox" id="termino" > Yo Acepto <a href="#">Terminos de uso</a>
        </div>

        <button onclick="registrarUsuario()">Registrar Ahora</button>

    </form>
 
    
<script src="js/crud.js"></script>

</body>
</html>
